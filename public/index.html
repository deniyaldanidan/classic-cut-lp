<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="The Classic Cut - Best Hair Salon for Men.">
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
  <!-- Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Playfair+Display&display=swap"
    rel="stylesheet">

  <title>The Classic Cut - Barber Shop</title>
  <style>
    #initial-page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 99999;
      background-color: #030d13;
    }

    #initial-page-loader.hide {
      display: none;
    }

    #root {
      display: none;
    }

    #root.visible {
      display: block;
    }
  </style>

</head>

<body>
  <!-- Product of Dani -->
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="initial-page-loader">
    <svg viewBox=" 0 0 400 160">
      <text x="50%" y="50%" dy=".32em" text-anchor="middle" class="text-body" font-family="'Playfair Display', serif"
        color="#f1f2f7">
        The Classic Cut
      </text>
    </svg>

  </div>
  <div id="root"></div>

  <script>
    const pageLoader = document.getElementById("initial-page-loader");
    const pageContent = document.getElementById("root");
    // const rootDiv = document.createElement("div");
    // rootDiv.id = "root";

    window.addEventListener("load", () => {
      pageLoader.classList.add("hide");
      pageContent.classList.add("visible")
      // document.body.appendChild(rootDiv);
    })
  </script>
</body>

</html>
